name: Feature Request
description: Suggest a new feature for the Echo platform
title: "[FEATURE] "
labels: ["enhancement"]

body:
  - type: dropdown
    id: service
    attributes:
      label: Service
      options:
        - Chat Interface
        - Conversation Service
        - Ad Generation
        - Billing
        - ML Pipeline
        - Platform-wide
        - New Service
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Critical - Blocking functionality
        - High - Important for business
        - Medium - Nice improvement
        - Low - Minor enhancement
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem
      placeholder: What problem does this solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      placeholder: Describe the feature you'd like
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      placeholder: Other solutions you've considered 